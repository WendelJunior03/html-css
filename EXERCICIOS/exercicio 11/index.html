<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <!--USEI O <source> para que as imagens se adpte do tamanho que as pessoa quiser
        utilizar a pagina, as veze em um tablet, computador ou celular-->
        <source media="(max-width: 730px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1030px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto grande">
    </picture>
    <audio preload="metadata" autoplay controls loop>
        <!--o <source> so vai usar o de baixo se o navegador não carregar o MP3
        NÃO É RECOMEDADO COLOCAR AUDIOS EM WAV, para sites escolher arquivos menores-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
    </audio>
</body>
</html>
