<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando links</title>
</head>
<body>
    <h1>Usando links internos</h1>
    <p>para seguir para outra pagina <a href="pagina2.html" rel="next">click aqui</a></p>
    <!--USO O "rel="next" para mostrar no codigo que estou 
    colocando um link de prosseguir a pagina seguinte.-->
    <p>Você pode acessar a página 3 acessando o <a href="Noticias/pagina003.html" rel="next">link</a></p>
    <!--nesse usei o atalho "CTRL+ESPAÇO para encontrar a pasta que esta o arquivo
        porque preciso mostrar todo o caminho do arquivo"-->
    <h2>Usando links externos</h2>
    <p>Voce pode acessar o video no Youtube <a href="https://www.youtube.com/watch?v=jI6JlWtYIPk"
        target="_blank" rel="external">Deus do improvável</a></p>
        <!--Para que a pessoa não saia do meu site ao clicar 
        no link uso os seguintes elementos "target="_blank" rel="external""
        para que não sai do site.-->
</body>
</html>
